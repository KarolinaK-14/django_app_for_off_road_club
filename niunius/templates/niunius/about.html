{% extends "niunius/base.html" %}
{% load static %}
{% block background %}style="background-color: #e3dede"{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header" style="text-align: center">
      <strong>{{ article.title|upper }}</strong>
  </div>
  <div class="card-body">
    <div class="row">
        <div class="col">
                    <div id="image">
                        <img class="img-fluid img-thumbnail" src="{{ article.articlephoto_set.all.0.photo.url }}" alt="photo">
                    </div>
        </div>
        <div class="col">
            <p class="card-text">{{ article.content }}</p>
        </div>

    </div>
  </div>
</div>


{% endblock %}
{% block music %}{% endblock %}
