{% extends "niunius/base.html" %}
{% block background %}style="background-color: #e3dede"{% endblock %}
{% block content %}
<div style="text-align: center">
    <h1>Dodaj komentarz</h1>
    <hr>
    <form method="post" action="{% url 'add-comment' article.pk %}">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"><br>
    {% endif %}
        <input type="submit" class="btn btn-warning" value="zapisz">
    </form>
</div>
{% endblock %}
{% block music %}{% endblock %}
