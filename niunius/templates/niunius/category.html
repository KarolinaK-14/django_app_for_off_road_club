{% extends "niunius/shop.html" %}
{% block title %}{% endblock %}
{% block content-shop %}
<div class="col-7 p-2" style="background: lightgray; text-align: center">
    <h3>{{ category.name }}</h3>
    <hr>
    {% for product in category.product_set.all %}
        <p><a href="{% url 'product' product.slug %}">{{ product.name }}</a></p>
    {% endfor %}
</div>
{% endblock %}
